<!DOCTYPE html>
<html>
    <head>
        <title>DOM Application</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page-title">
            <h1 class="handgame">Rock-Paper-Scissors Game</h1>
            <div class="header">
            </div>
        </div>
        <div class="container">
            <div class="content-one">
              <div class="section">
                <h2 class="playerone">You: <span class="playerone-score">0</span></h2>
                <img src="rock.jpg" alt="Rock" class="rock-img">
              </div>
            </div>
            <div class="content-two">
              <div class="section">
                <h2 class="playertwo">Player 2: <span class="playertwo-score">0</span></h2>
                <img src="rock.jpg" alt="Rock" class="rock-img">
              </div>
            </div>
          </div>          
        <div class="buttons">
            <div class="content-three">
                <div class="buttons">
                    <button class="rockbtn">Rock</button>
                    <button class="paperbtn">Paper</button>
                    <button class="scissorbtn">Scissor</button>
                </div>
            </div>
        </div>        
        <script src="rock-paper-scissor.js"></script>
    </body>
</html>
